version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7

    working_directory: ~/repo

    steps:
      - checkout
      
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install pytest
            pip install coverage
            pip install .[mongo-store]
    
      - run:
          name: run unit tests
          command: |
            . venv/bin/activate
            mkdir test-reports
            coverage run --source=./fluidml -m pytest --junitxml=test-reports/results.xml tests/unit
            coverage report
            coverage html --directory=test-reports

      - run:
          name: run integration tests
          command: |
            . venv/bin/activate
            pytest --junitxml=test-reports/results_integration.xml tests/integration

      - store_test_results:
          path: test-reports

      - store_artifacts:
          path: test-reports
          destination: test-reports
  

